plugins {
    id 'java'
}

group = 'com.github.qpcrummer'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation ('io.github.spair:imgui-java-app:1.86.11')
}

test {
    useJUnitPlatform()
}